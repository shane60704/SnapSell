<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe 登入/註冊</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        .products-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .auth-box {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 40px;
            width: 360px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin: 0 0 30px;
            text-align: center;
            font-size: 28px;
            color: #f1f5f9;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            border: none;
            border-bottom: 2px solid #475569;
            font-size: 16px;
            background: transparent;
            color: #f1f5f9;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-bottom-color: #3b82f6;
        }
        label {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 16px;
            color: #94a3b8;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: #3b82f6;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .primary-btn {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }
        .primary-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(59, 130, 246, 0.5);
        }
        .third-party-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .third-party-btn {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .facebook-btn {
            background: #1877f2;
            color: white;
        }
        .google-btn {
            background: #db4437;
            color: white;
        }
        .third-party-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo svg {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #94a3b8;
        }
        .toggle-form a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .form-container {
            transition: all 0.3s ease-in-out;
        }
        .hidden {
            display: none;
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-box">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#gradient)"/>
                <polygon points="40,30 70,50 40,70" fill="white"/>
            </svg>
        </div>
        <h1><span class="live-indicator"></span>StreamVibe</h1>

        <div id="loginForm" class="form-container">
            <div class="input-group">
                <input type="text" id="loginUsername" placeholder=" " required>
                <label for="loginUsername">用戶名</label>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">密碼</label>
            </div>
            <button type="submit" class="primary-btn" onclick="handleLogin()">登入</button>
            <div class="third-party-login">
                <div class="third-party-btn facebook-btn" onclick="handleThirdPartyLogin('Facebook')">Facebook</div>
                <div class="third-party-btn google-btn" onclick="handleThirdPartyLogin('Google')">Google</div>
            </div>
            <div class="toggle-form">
                還沒有帳號？ <a onclick="toggleForm('register')">立即註冊</a>
            </div>
        </div>

        <div id="registerForm" class="form-container hidden">
            <div class="input-group">
                <input type="text" id="registerUsername" placeholder=" " required>
                <label for="registerUsername">用戶名</label>
            </div>
            <div class="input-group">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">電子郵件</label>
            </div>
            <div class="input-group">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">密碼</label>
            </div>
            <button type="submit" class="primary-btn" onclick="handleRegister()">註冊</button>
            <div class="toggle-form">
                已有帳號？ <a onclick="toggleForm('login')">立即登入</a>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleForm(formType) {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (formType === 'register') {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        } else {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }
    }

    function handleLogin() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (username && password) {
            alert('登入成功！歡迎使用 StreamVibe。');
        } else {
            alert('請輸入用戶名和密碼');
        }
    }

    function handleRegister() {
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        if (username && email && password) {
            alert('註冊成功！請登入您的新帳號。');
            toggleForm('login');
        } else {
            alert('請填寫所有註冊信息');
        }
    }

    function handleThirdPartyLogin(provider) {
        alert(`正在使用 ${provider} 登入...`);
    }
</script>
</body>
</html>
