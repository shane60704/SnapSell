<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSell 直播帶貨平台</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow: hidden;
            background: #1a1a1a;
        }
        .products-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, #ff3366, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            margin: 0 0 30px;
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        input::placeholder, select {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ffffff;
        }
        label {
            position: absolute;
            top: -20px;
            left: 15px;
            font-size: 12px;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #ff3366;
            box-shadow: 0 4px 15px 0 rgba(45, 54, 65, 0.75);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(45, 54, 65, 0.95);
        }
        .third-party-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .third-party-btn {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        .third-party-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ff3366;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 51, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 51, 102, 0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo svg {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }
        .toggle-form a {
            color: #feca57;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-form a:hover {
            color: #ff9ff3;
        }
        .form-container {
            transition: all 0.3s ease-in-out;
        }
        .hidden {
            display: none;
            opacity: 0;
        }
        .platform-description {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
            z-index: -1;
        }
        .shape:nth-child(1) { width: 80px; height: 80px; left: 25%; top: 20%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 60px; height: 60px; left: 75%; top: 60%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 40px; height: 40px; left: 50%; top: 30%; animation-delay: 4s; }
        .shape:nth-child(4) { width: 100px; height: 100px; left: 10%; top: 70%; animation-delay: 6s; }
        .shape:nth-child(5) { width: 50px; height: 50px; left: 85%; top: 10%; animation-delay: 8s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.8; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="auth-box">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#ffffff" />
                <path d="M35,35 L70,50 L35,65 Z" fill="#ff3366"/>
                <circle cx="75" cy="25" r="8" fill="#ff3366"/>
            </svg>
        </div>
        <h1><span class="live-indicator"></span>StreamSell</h1>
        <div class="platform-description">
            直播帶貨新世代 - 連結、創新、成功
        </div>

        <div id="loginForm" class="form-container">
            <div class="input-group">
                <input type="text" id="loginUsername" placeholder="用戶名 / 電子郵件" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="密碼" required>
            </div>
            <button type="submit" onclick="handleLogin()">開啟直播魔力</button>
            <div class="third-party-login">
                <div class="third-party-btn" onclick="handleThirdPartyLogin('Facebook')">FB 登入</div>
                <div class="third-party-btn" onclick="handleThirdPartyLogin('Google')">Google 登入</div>
            </div>
            <div class="toggle-form">
                新朋友？ <a onclick="toggleForm('register')">立即加入我們</a>
            </div>
        </div>

        <div id="registerForm" class="form-container hidden">
            <div class="input-group">
                <input type="text" id="registerUsername" placeholder="創建用戶名" required>
            </div>
            <div class="input-group">
                <input type="email" id="registerEmail" placeholder="電子郵件" required>
            </div>
            <div class="input-group">
                <input type="password" id="registerPassword" placeholder="設定密碼" required>
            </div>
            <div class="input-group">
                <select id="userType">
                    <option value="">選擇你的角色</option>
                    <option value="seller">商品達人</option>
                    <option value="streamer">直播主播</option>
                    <option value="both">全能賣家</option>
                </select>
            </div>
            <button type="submit" onclick="handleRegister()">開始我的直播之旅</button>
            <div class="toggle-form">
                已經是會員？ <a onclick="toggleForm('login')">立即登入</a>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleForm(formType) {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (formType === 'register') {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        } else {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }
    }

    function handleLogin() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (username && password) {
            alert('登入成功！準備開始你的直播帶貨之旅！');
        } else {
            alert('請輸入用戶名和密碼');
        }
    }

    function handleRegister() {
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const userType = document.getElementById('userType').value;

        if (username && email && password && userType) {
            alert('註冊成功！歡迎加入 StreamSell 大家庭！');
            toggleForm('login');
        } else {
            alert('請填寫所有註冊信息並選擇你的角色');
        }
    }

    function handleThirdPartyLogin(provider) {
        alert(`正在使用 ${provider} 登入 StreamSell...即將開始精彩直播！`);
    }
</script>
</body>
</html>
