<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上架商品</title>
    <link rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            margin-top: 50px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .image-preview {
            margin-top: 10px;
            text-align: center;
            width: 100%; /* 確保預覽區域寬度占滿父容器 */
            max-width: 600px; /* 可以根據需求設置最大寬度 */
            height: 500px; /* 固定高度，防止跑版 */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            overflow: hidden; /* 確保圖片不會超出預覽區域 */
            position: relative;
            display: none; /* 預設不顯示，當用戶上傳圖片後才顯示 */
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 保持圖片比例，適應容器 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 確保圖片居中顯示 */
        }

        #features input {
            margin-top: 5px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>上架商品</h1>
    <form action="api/1.0/product/listProduct" method="POST" enctype="multipart/form-data">
        <!-- 隱藏的欄位，用於儲存 localStorage 中的 userid -->
        <input type="hidden" id="userId" name="userId">

        <div class="form-group">
            <label for="name">商品名稱:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">商品描述:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="feature">商品特色:</label>
            <div id="features">
                <input type="text" name="feature[]" placeholder="特色1" required>
                <input type="text" name="feature[]" placeholder="特色2" required>
                <input type="text" name="feature[]" placeholder="特色3" required>
                <input type="text" name="feature[]" placeholder="特色4" required>
                <input type="text" name="feature[]" placeholder="特色5" required>
                <input type="text" name="feature[]" placeholder="特色6" required>
                <input type="text" name="feature[]" placeholder="特色7" required>
            </div>
        </div>

        <div class="form-group">
            <label for="price">價格:</label>
            <input type="number" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="stock">庫存:</label>
            <input type="number" id="stock" name="stock" required>
        </div>

        <div class="form-group">
            <label for="mainImage">主圖上傳:</label>
            <input type="file" id="mainImage" name="mainImage" accept="image/*" onchange="previewImage(event)" required>
            <div class="image-preview" id="imagePreviewContainer">
                <img id="imagePreview" src="#" alt="圖片預覽" />
            </div>
        </div>

        <button type="submit" class="submit-btn">上傳商品</button>
    </form>
</div>

<script>
    // 在頁面加載時，從 localStorage 中獲取 userId，並將其設置到隱藏的 input 欄位中
    document.addEventListener("DOMContentLoaded", function() {
        var userId = localStorage.getItem('userId'); // 假設你已經將 userid 存在 localStorage
        if (userId) {
            document.getElementById('userId').value = userId;
        }
    });

    // 圖片預覽功能
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
            var output = document.getElementById('imagePreview');
            var previewContainer = document.getElementById('imagePreviewContainer');
            output.src = reader.result;
            previewContainer.style.display = 'block'; // 上傳圖片後顯示預覽區域
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
