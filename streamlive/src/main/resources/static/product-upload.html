<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSell | 商品上架</title>
    <link rel="stylesheet" href="./assets/css/header.css"/>
    <link rel="stylesheet" href="assets/css/chat.css"/>
    <link rel="stylesheet" href="assets/css/contract.css"/>
    <link rel="stylesheet" href="assets/css/footer.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .product-listing {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .product-listing__container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            flex-grow: 1;
        }

        .product-listing__title {
            width: 100%;
            text-align: center;
            color: #333333;
            margin-bottom: 10px;
        }

        .product-listing__container hr {
            margin-bottom: 10px;
        }

        .product-listing__content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .product-listing__form,
        .product-listing__image-section {
            flex: 1;
            min-width: 300px;
        }

        .product-listing__form-group {
            margin-bottom: 20px;
        }

        .product-listing__label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }

        .product-listing__input,
        .product-listing__textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .product-listing__input:focus,
        .product-listing__textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .product-listing__input[type="file"] {
            padding: 8px;
        }

        .product-listing__button {
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-listing__submit-btn {
            background: linear-gradient(45deg, #28a745, #34d058);
            color: white;
            padding: 15px 40px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
            display: block;
            margin: 40px auto 0;
        }

        .product-listing__submit-btn:hover {
            background: linear-gradient(45deg, #34d058, #28a745);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            transform: translateY(-2px);
        }

        .product-listing__submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .product-listing__submit-btn:hover::after {
            left: 100%;
        }

        .product-listing__add-feature-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
        }

        .product-listing__add-feature-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .product-listing__image-preview {
            margin-top: 15px;
            width: 100%;
            height: 300px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .product-listing__preview-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .product-listing__content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>SnapSell</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">找委託</a></li>
                <li><a href="agent.html">找代理</a></li>
                <li><a href="backup/live-stream-lobby-backup.html">找直播</a></li>
                <li><a href="#contact">找商品</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div id="user-name">用戶名</div>
            <div class="user-actions">
                <!-- 使用者頭像 -->
                <img class="icon-user" src="assets/image/user.png" alt="User Avatar">
                <div class="info-window">
                    <div class = "log-out">
                        <div class="log-out-content">
                            <p>個人檔案</p>
                        </div>
                    </div>
                    <hr>
                    <div class = "log-out">
                        <div class="log-out-content">
                            <p>我的訂單</p>
                        </div>
                    </div>
                    <hr>
                    <div class = "log-out">
                        <div class="log-out-content">
                            <p>我的商品</p>
                        </div>
                    </div>
                    <hr>
                    <div class = "log-out" id = "my-contract-btn">
                        <div class="log-out-content">
                            <p>我的合約</p>
                        </div>
                    </div>
                    <hr>
                    <div class = "log-out" id = "logout-btn">
                        <div class="log-out-content">
                            <p>登出</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class = product-listing>
<div class="product-listing__container">
    <h1 class="product-listing__title">上架商品</h1>
    <hr>
    <div class="product-listing__content">
        <form class="product-listing__form" action="api/1.0/product/listProduct" method="POST" enctype="multipart/form-data">
            <input type="hidden" id="userId" name="userId">

            <div class="product-listing__form-group">
                <label class="product-listing__label" for="name">商品名稱:</label>
                <input class="product-listing__input" type="text" id="name" name="name" required>
            </div>

            <div class="product-listing__form-group">
                <label class="product-listing__label" for="description">商品描述:</label>
                <textarea class="product-listing__textarea" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="product-listing__form-group">
                <label class="product-listing__label" for="feature">商品特色:</label>
                <div id="features">
                    <input class="product-listing__input" type="text" name="feature[]" placeholder="特色1" required>
                </div>
                <button type="button" class="product-listing__button product-listing__add-feature-btn" onclick="addFeature()">+ 增加特色</button>
            </div>

            <div class="product-listing__form-group">
                <label class="product-listing__label" for="price">價格:</label>
                <input class="product-listing__input" type="number" id="price" name="price" required>
            </div>

            <div class="product-listing__form-group">
                <label class="product-listing__label" for="stock">庫存:</label>
                <input class="product-listing__input" type="number" id="stock" name="stock" required>
            </div>
        </form>

        <div class="product-listing__image-section">
            <div class="product-listing__form-group">
                <label class="product-listing__label" for="mainImage">商品圖片上傳:</label>
                <input class="product-listing__input" type="file" id="mainImage" name="mainImage" accept="image/*" onchange="previewImage(event)" required>
                <div class="product-listing__image-preview" id="imagePreviewContainer">
                    <img class="product-listing__preview-img" id="imagePreview" src="#" alt="圖片預覽" />
                </div>
            </div>
        </div>
    </div>

    <button type="button" onclick="submitProduct()" class="product-listing__button product-listing__submit-btn" >上傳商品</button>

</div>
</div>
<footer>
    <div class="container">
        <p>&copy; 2024 SnapSell. All Rights Reserved.</p>
    </div>
</footer>


<!-- 聊天室區塊 -->
<div class="floating-circle">
    <img src="assets/image/messenger.png" alt="Chat Icon">
</div>

<div class="chat-container">

    <div class="chat-sidebar">
        <ul id="chatRoomList" class="chat-room-list"></ul>
        <button id="createChatRoomBtn" style="padding: 10px; background-color: #FF5A5F; border: none; border-radius: 30px; color: white; cursor: pointer;display: none;">新增聊天室</button>
    </div>

    <div class="chat-main">
        <!-- 顯示當前聊天室名稱的區塊 -->
        <div id="currentChatRoomName" class="current-chat-room">選擇聊天室</div>
        <div class = "chatRoomHidden"><img src="assets/image/close.png"></div>

        <!-- 訊息區 -->
        <div id="chatWindow" class="chat-window">
            <div id="messageArea" class="message-area"></div>
        </div>

        <!-- 創建合約按鈕 -->
        <button id="createContractBtn">創建合約</button>

        <!-- 聊天輸入框 -->
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="輸入訊息...">
            <button id="sendMessageBtn">發送</button>
        </div>
    </div>
</div>

<!-- 合約生成區塊 -->
<div class="contract-signature-container">
    <button class="contract-close-btn" id="contract-closeBtn">X</button>
    <div class="contract-input-container">
        <h2>產生合約</h2>

        <div class="contract-input-field">
            <label for="clientName">委託者名稱</label>
            <input type="text" id="clientName" placeholder="輸入委託者名稱">
        </div>

        <div class="contract-input-field">
            <label for="sellerName">代理者名稱</label>
            <input type="text" id="sellerName" placeholder="輸入代理者名稱">
        </div>

        <div class="contract-input-field">
            <label for="productName">商品名稱</label>
            <select id="productName">
                <option value="">請選擇商品</option>
            </select>
        </div>

        <!-- 隱藏欄位，用來儲存選擇的商品 ID -->
        <input type="hidden" id="productId" name="productId">

        <div class="contract-input-field">
            <label for="salesPeriod">銷售期間</label>
            <input type="text" id="salesPeriod" placeholder="輸入銷售期間">
        </div>

        <div class="contract-input-field">
            <label for="commissionRate">佣金比例 (%)</label>
            <input type="number" id="commissionRate" placeholder="輸入佣金比例">
        </div>

        <button id="generateContractBtn" class="contract-signature-button">生成合約</button>
    </div>
    <!-- 顯示生成的合約 -->
    <div id="generated-contract" class="contract-signature-generated"></div>

    <!-- 簽名區塊 -->
    <div class="contract-signature-block">
        <div class="signature-block-A">
            <h4>委託者簽名區</h4>
            <canvas id="signature-pad-a" class="contract-signature-pad"></canvas>
            <div class="signature-button-group">
                <button id="clearSignatureA" class="contract-signature-button">清除簽名</button>
                <button id="saveSignatureA" class="contract-signature-button">保存簽名</button>
            </div>
        </div>
        <div class="signature-block-B">
            <h4>代理者簽名區</h4>
            <canvas id="signature-pad-b" class="contract-signature-pad"></canvas>
            <div class="signature-button-group">
                <button id="clearSignatureB" class="contract-signature-button">清除簽名</button>
                <button id="saveSignatureB" class="contract-signature-button">保存簽名</button>
            </div>
        </div>
    </div>
    <!-- 圖像預覽區 -->
    <div id="signature-preview" class="contract-signature-preview">
        <div class ="signature-A">
            <h4>簽名圖片預覽</h4>
            <img id="signatureImageA" src="" alt="簽名圖片預覽">
        </div>
        <div class ="signature-B">
            <h4>簽名圖片預覽</h4>
            <img id="signatureImageB" src="" alt="簽名圖片預覽">
        </div>
    </div>
    <!-- 發送合約按鈕 -->
    <div class="contract-signature-send-button-container">
        <button id="sendContractBtn" class="contract-signature-send-button contract-signature-button">發送合約給代理者</button>
        <button id="sendAcceptBtn" class=" contract-signature-button">接受合約</button>
        <button id="sendRejectBtn" class=" contract-signature-button">拒絕合約</button>
    </div>
</div>

<!-- 引入js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="assets/js/chat.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        // 初始隱藏合約彈出視窗
        document.querySelector('.contract-signature-container').style.display = 'none';

        // 登入顯示當前用戶名字
        document.getElementById('user-name').textContent="嗨,"+localStorage.getItem("userName");

        // 使用者頭像綁定監聽事件(顯示隱藏視窗)
        document.querySelector('.icon-user').addEventListener('click', function() {
            var infoWindow = document.querySelector('header .user-info .info-window');
            if (infoWindow.style.display === 'block') {
                infoWindow.style.display = 'none';
            } else {
                infoWindow.style.display = 'block';
            }
        });

        // 綁定導向我的合約按鈕
        document.getElementById('my-contract-btn').addEventListener('click',function (){
            window.location.href="my-contract.html";
        });

        // 綁定登出功能
        document.getElementById('logout-btn').addEventListener('click',function (){
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userId');
            localStorage.removeItem('userName');
            window.location.href="login.html";
        });

        // 取得下拉選單和隱藏欄位的元素
        const productSelect = document.getElementById('productName');
        const productIdInput = document.getElementById('productId');

        // 使用 fetch API 來從後端取得商品數據
        fetch(`/api/1.0/product/undelgated?userId=${localStorage.getItem('userId')}`)
            .then(response => response.json())
            .then(data => {
                const products = data.data;

                // 將每個商品加入到下拉選單中
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id; // 將商品的 id 作為選項的值
                    option.textContent = product.name; // 將商品的名稱顯示出來
                    productSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching product data:', error);
            });


        // 當使用者選擇商品時，更新隱藏欄位的值
        productSelect.addEventListener('change', function () {
            productIdInput.value = productSelect.value; // 將選中的商品 ID 設置到隱藏欄位中
        });
    })


    document.querySelector('.chatRoomHidden').addEventListener('click',()=>{
        document.querySelector('.chat-container').style.display = "none";
        document.querySelector('.floating-circle').style.display = "flex"
    });
    document.querySelector('.floating-circle').addEventListener('click',()=>{
        document.querySelector('.floating-circle').style.display = "none"
        document.querySelector('.chat-container').style.display = "flex";
    });

    document.querySelector('.contract-signature-container').style.display="none";
    document.querySelector('.contract-signature-block').style.display="none";
    document.querySelector('.signature-block-A').style.display="none";
    document.querySelector('.signature-block-B').style.display="none";
    document.querySelector('.signature-A').style.display="none";
    document.querySelector('.signature-B').style.display="none";
    document.querySelector('.contract-signature-send-button').style.display='none';
    document.getElementById('sendAcceptBtn').style.display='none';
    document.getElementById('sendRejectBtn').style.display='none';

    document.getElementById('contract-closeBtn').addEventListener('click', function () {
        document.querySelector('.contract-signature-container').style.display = 'none';
    });
    document.getElementById('createContractBtn').addEventListener('click',function () {
        document.querySelector('.contract-signature-container').style.display = 'block';
    });



    // 生成合約
    document.getElementById('generateContractBtn').addEventListener('click', function () {
        const contractData = {
            clientName: document.getElementById('clientName').value,
            sellerName: document.getElementById('sellerName').value,
            productName: document.getElementById('productName').value,
            salesPeriod: document.getElementById('salesPeriod').value,
            commissionRate: document.getElementById('commissionRate').value
        };
        const productSelect = document.getElementById('productName');
        const selectedProductName = productSelect.options[productSelect.selectedIndex].text;
        const contract_container = document.querySelector('.contract-content-container');
        const signature_container = document.querySelector('.contract-signature-block');

        const contract = `
        <div class="contract-content-container">
    <h3>委託銷售合約</h3>
    <hr>
    <p><strong>委託者</strong>：${contractData.clientName}</p>
    <p><strong>代理者</strong>：${contractData.sellerName}</p>
    <p><strong>商品名稱</strong>：${selectedProductName}</p>
    <p><strong>銷售期間</strong>：${contractData.salesPeriod}</p>
    <p><strong>佣金比例</strong>：代理者將從每筆銷售中獲得 ${contractData.commissionRate}% 的佣金。</p>
    <p>此合約由雙方協議達成，並自簽署日起生效。</p>
    <hr>
</div>
    `;
        document.getElementById('generated-contract').innerHTML = contract;
        document.querySelector('.contract-input-container').style.display = "none";
        document.getElementById('generated-contract').appendChild(signature_container);
        document.querySelector('.contract-signature-block').style.display="flex";
        document.querySelector('.signature-block-A').style.display="block";
    });


    // 初始化畫布
    const signaturePadA = document.getElementById('signature-pad-a');
    // 清除畫布按鈕
    const clearSignatureA = document.getElementById('clearSignatureA');
    // 將簽名保存變成圖片
    const saveSignatureA = document.getElementById('saveSignatureA');
    // 顯示照片的區域
    const signatureImageA = document.getElementById('signatureImageA');
    // 2D繪製
    const ctxA = signaturePadA.getContext('2d');


    // A是否可畫
    let drawingA = false;

    // 開始簽名
    signaturePadA.addEventListener('mousedown', function(event) {
        drawingA = true;
        ctxA.beginPath();
        ctxA.moveTo(event.offsetX, event.offsetY);
    });

    // 畫簽名的過程
    signaturePadA.addEventListener('mousemove', function(event) {
        if (drawingA) {
            ctxA.lineTo(event.offsetX, event.offsetY);
            ctxA.stroke();
        }
    });

    // 停止畫簽名
    signaturePadA.addEventListener('mouseup', function() {
        drawingA = false;
    });

    saveSignatureA.addEventListener('click',function () {
        saveSignature(signaturePadA,signatureImageA);
        clearSignature(ctxA,signaturePadA);
        document.querySelector('.signature-A').style.display = "block";
    })

    // 初始化畫布
    const signaturePadB = document.getElementById('signature-pad-b');
    // 清除畫布按鈕
    const clearSignatureB = document.getElementById('clearSignatureB');
    // 將簽名保存變成圖片
    const saveSignatureB = document.getElementById('saveSignatureB');
    // 顯示照片的區域
    const signatureImageB = document.getElementById('signatureImageB');
    // 2D繪製
    const ctxB = signaturePadB.getContext('2d');
    // A是否可畫
    let drawingB = false;


    // 開始簽名
    signaturePadB.addEventListener('mousedown', function(event) {
        drawingB = true;
        ctxB.beginPath();
        ctxB.moveTo(event.offsetX, event.offsetY);
    });

    // 畫簽名的過程
    signaturePadB.addEventListener('mousemove', function(event) {
        if (drawingB) {
            ctxB.lineTo(event.offsetX, event.offsetY);
            ctxB.stroke();
        }
    });

    // 停止畫簽名
    signaturePadB.addEventListener('mouseup', function() {
        drawingB = false;
    });

    saveSignatureB.addEventListener('click',function () {
        saveSignature(signaturePadB,signatureImageB);
        clearSignature(ctxB,signaturePadB);
        document.querySelector('.signature-B').style.display = "block";
    })

    // 保存簽名並清除畫布
    function saveSignature(signaturePad,signatureImage) {
        let dataURL = signaturePad.toDataURL();
        signatureImage.src = dataURL; // 顯示簽名圖片
        document.querySelector('.contract-signature-block').style.display="none";
        if (signatureImage === signatureImageA){
            document.querySelector('.signature-B').style.display="none";
            document.querySelector('.contract-signature-send-button').style.display="block";
        }else{
            document.querySelector('.signature-A').style.display="none";
            document.getElementById('sendAcceptBtn').style.display='block';
            document.getElementById('sendRejectBtn').style.display='block';
        }
    }

    // 清除畫布
    function clearSignature(ctx,signaturePad) {
        ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
    }

    let contractRoomId = null;

    function connectWebSocketForContract(chatRoomId) {
        const socket = new SockJS('/contract'); // 確認 WebSocket 端點為 /contract
        const contractStompClient = Stomp.over(socket);
        contractStompClient.connect({}, function(frame) {
            console.log(chatRoomId);
            contractRoomId = chatRoomId;
            console.log('已連接到合約端點: ' + frame);
            const userId = getCurrentUserId(); // 確認是否有用戶 ID
            if (userId) {
                subscribeToNewContract(contractRoomId); // 訂閱合約頻道
            } else {
                alert("請先登入");
            }
        }, function(error) {
            console.error('合約連接失敗:', error);
            setTimeout(connectWebSocketForContract, 5000); // 5 秒後重試連接
        });
    }

    function subscribeToNewContract(contractRoomId){
        stompClient.subscribe(`/topic/contract/${contractRoomId}`,function(choose){
            console.log(`已經訂閱:/topic/contract/${contractRoomId}`)
            const result = JSON.parse(choose.body);
            console.log(result);
            if(result.senderId !== localStorage.getItem('userId')){
                switch(result.requestType){
                    case "accept":
                        document.querySelector('.contract-signature-container').style.display = 'none';
                        alert("代理者已簽署，該份合約已生效。");
                        break;
                    case "reject":
                        document.querySelector('.contract-signature-container').style.display = 'none';
                        alert("代理者未簽署，請與其聯絡。");
                        break;
                    case "request":
                        document.querySelector('.contract-signature-container').style.display = 'block';
                        // 得到請求，先清空合約填空處
                        document.querySelector('.contract-input-container').innerHTML='';
                        // 獲取合約內容
                        const contract = `
                <div class="contract-content-container">
                <h3>委託銷售合約</h3>
                <hr>
                <p id="clientName"><strong>委託者</strong>：${result.clientName}</p>
                <p id="sellerName"><strong>代理者</strong>：${result.sellerName}</p>
                <p id="productName"><strong>商品名稱</strong>：${result.productName}</p>
                <p id="salesPeriod"><strong>銷售期間</strong>：${result.salesPeriod}</p>
                <p id="commissionRate"><strong>佣金比例</strong>：代理者將從每筆銷售中獲得 ${result.commissionRate}% 的佣金。</p>
                <p>此合約由雙方協議達成，並自簽署日起生效。</p>
                <span id="clientId" style="display: none;">${result.clientId}</span>
                <span id="productId" style="display: none;">${result.productId}</span>
                <span id="signatureImage" style="display: none;">${result.signatureImage}</span>
                <hr>
                </div>
                `;
                        document.getElementById('generated-contract').innerHTML = contract;

                        document.querySelector('.contract-signature-block').style.display="flex";
                        document.querySelector('.signature-block-B').style.display="block";
                        break;
                }
            }else{
                switch (result.requestType){
                    case "accept":
                        document.querySelector('.contract-signature-container').style.display = 'none';
                        alert("合約已保存。");
                        break;
                    case "reject":
                        document.querySelector('.contract-signature-container').style.display = 'none';
                        alert("已通知委託者，發回處理。");
                        break;
                }
            }
        });
    }

    function submitProduct() {
        const userId = document.getElementById('userId').value;
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const price = document.getElementById('price').value;
        const stock = document.getElementById('stock').value;
        const mainImage = document.getElementById('mainImage').files[0];

        // 收集特色數組
        const features = Array.from(document.querySelectorAll('input[name="feature[]"]')).map(input => input.value);

        // 構造 FormData
        const formData = new FormData();
        formData.append('userId', userId);
        formData.append('name', name);
        formData.append('description', description);
        formData.append('price', price);
        formData.append('stock', stock);
        formData.append('mainImage', mainImage);
        features.forEach((feature, index) => {
            formData.append(`feature[${index}]`, feature);
        });

        // 發送 POST 請求
        fetch('/api/1.0/product/listProduct', {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                // 檢查是否是成功狀態碼
                if (response.ok) {
                    return response.json();  // 或者 .text() 取決於你的返回內容類型
                } else {
                    throw new Error("HTTP error " + response.status);
                }
            })
            .then(data => {
                // 這裡處理回傳的數據
                console.log('商品上傳成功:', data);
                alert('商品上傳成功');
            })
            .catch(error => {
                console.error('上傳失敗:', error);
                alert('商品上傳成功');
            });
    }

    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const output = document.getElementById('imagePreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    let featureCount = 1;
    function addFeature() {
        const featuresDiv = document.getElementById('features');
        if (featureCount < 7) {
            featureCount++;
            const newFeature = document.createElement('input');
            newFeature.type = 'text';
            newFeature.name = 'feature[]';
            newFeature.placeholder = `特色${featureCount}`;
            newFeature.required = true;
            newFeature.className = 'product-listing__input';
            featuresDiv.appendChild(newFeature);
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const userId = localStorage.getItem('userId');
        if (userId) {
            document.getElementById('userId').value = userId;
        }
    });
