<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSell 直播帶貨大廳</title>
    <link rel="stylesheet" href="assets/css/header.css"/>
    <link rel="stylesheet" href="assets/css/chat.css"/>
    <link rel="stylesheet" href="assets/css/contract.css"/>
    <link rel="stylesheet" href="assets/css/footer.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container-lobby {
            width: 80%;
            margin: 30px auto 0 auto;
            flex-grow: 1;
        }

        .title-lobby {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #1a2a3a, #3a4a5a);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .btn-create-room {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-create-room:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .modal-dialog {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(1px);
        }

        .content-modal {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: none;
            width: 90%;
            max-width: 600px;
            height: 62%;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .btn-close:hover {
            color: #2c3e50;
        }

        .bar-progress {
            width: 100%;
            height: 4px;
            background-color: #ecf0f1;
            margin-bottom: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-inner {
            width: 50%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        .indicator-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step-item {
            flex: 1;
            text-align: center;
            font-weight: bold;
            color: #bdc3c7;
        }

        .step-item.active {
            color: #3498db;
        }

        .content-step {
            display: none;
        }

        .content-step.active {
            display: block;
        }

        h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .list-product h4 {
            display: block;
            margin: 10px 0;
        }

        .list-product {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            padding: 0 10px 10px 10px;
            margin-bottom: 20px;
        }

        .item-product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-product input[type="checkbox"] {
            display: none;
        }

        .item-product label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding-left: 30px;
            position: relative;
        }

        .item-product label::before {
            content: '';
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid gray;
            border-radius: 4px;
            position: absolute;
            left: 0;
            transition: all 0.3s ease;
        }

        .item-product input[type="checkbox"]:checked + label::before {
            border-color: #3498db;
        }

        .item-product input[type="checkbox"]:checked + label::after {
            content: '✓';
            position: absolute;
            left: 3px;
            top: -3px;
            color: black;
            font-size: 18px;
            font-weight: 800;
        }

        .btn-action {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-action:hover {
            background-color: #2980b9;
        }

        .group-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #btnPrev {
            background-color: #95a5a6;
        }

        #btnPrev:hover {
            background-color: #7f8c8d;
        }

        #btnCreateRoom {
            margin-left: 15px;
        }

        .info-room input {
            width: 96%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            font-size: 16px;
        }

        #roomDesc {
            margin-bottom: 0;
        }

        .message-no-product {
            color: #7f8c8d;
            text-align: center;
            padding: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .empty-state .btn-create-room {
            display: inline-block;
        }

        #listRooms {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .item-room {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            max-width: 350px;
        }

        .item-room:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* 預覽圖區域樣式 */
        .preview-room {
            width: 100%; /* 確保寬度填滿 */
            height: 200px; /* 可以根據需要調整高度 */
            overflow: hidden; /* 隱藏超出部分 */
            position: relative;
        }

        .preview-room img {
            width: 100%; /* 圖片寬度填滿 */
            height: 100%; /* 圖片高度填滿 */
            object-fit: cover; /* 確保圖片按比例裁剪並填滿容器 */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 卡片信息區域樣式 */
        .info-room {
            padding: 15px;
        }

        /* 直播標題樣式 */
        .title-room {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            line-height: 1.3;
        }

        /* 直播描述樣式 */
        .desc-room {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 直播詳細信息區域樣式 */
        .details-room {
            font-size: 12px;
            color: #999;
        }

        .details-room > div {
            margin-bottom: 4px;
        }

        .overlay-room {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .item-room:hover .overlay-room {
            opacity: 1;
        }

        .btn-join-room {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            transform: scale(0.9);
        }

        .btn-join-room:hover {
            background-color: #c0392b;
            transform: scale(1);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .item-room {
                max-width: 100%;
            }

            .preview-room {
                height: 150px;
            }

            .title-room {
                font-size: 16px;
            }

            .desc-room {
                font-size: 13px;
            }

            .details-room {
                font-size: 11px;
            }
        }
    </style>
</head>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('modal');
        const agentBtn = document.getElementById('agentBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('btnPrev');
        const createRoomBtn = document.getElementById('btnCreateRoom');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const progress = document.querySelector('.progress-inner');
        const steps = document.querySelectorAll('.step-item');
        const emptyState = document.getElementById('emptyState');
        const emptyStateBtn = document.getElementById('emptyStateBtn');

        let currentStep = 1;
        const userId = localStorage.getItem("userId");

        function showModal() {
            modal.style.display = 'flex';
        }

        agentBtn.onclick = showModal;
        emptyStateBtn.onclick = showModal;

        closeModalBtn.onclick = function () {
            modal.style.display = 'none';
        };

        nextBtn.onclick = function () {
            if (currentStep < 2) {
                currentStep++;
                updateStep();
            }
        };

        prevBtn.onclick = function () {
            if (currentStep > 1) {
                currentStep--;
                updateStep();
            }
        };

        function updateStep() {
            if (currentStep === 1) {
                step1.classList.add('active');
                step2.classList.remove('active');
                progress.style.width = '50%';
            } else {
                step1.classList.remove('active');
                step2.classList.add('active');
                progress.style.width = '100%';
            }

            steps.forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        createRoomBtn.onclick = function () {
            const roomId = Math.random().toString(36).substr(2, 8);
            const checkedProducts = Array.from(document.querySelectorAll('.item-product input[type="checkbox"]:checked'));
            const selectedProductIds = checkedProducts.map(checkbox => checkbox.id.replace('product-', ''));
            const roomTitle = document.getElementById('roomTitle').value;
            const roomDescription = document.getElementById('roomDesc').value;

            if (selectedProductIds.length === 0) {
                alert('請至少選擇一個產品');
                return;
            }

            if (!roomTitle) {
                alert('請輸入房間標題');
                return;
            }

            const productsParam = encodeURIComponent(selectedProductIds.join(','));
            window.location.href = `room-2.html?roomId=${encodeURIComponent(roomId)}&role=broadcaster&products=${productsParam}&title=${encodeURIComponent(roomTitle)}&description=${encodeURIComponent(roomDescription)}`;
        };

        function getUndelgated(userId) {
            fetch(`/api/1.0/product/undelgated?userId=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const list1 = document.querySelector('.list1');
                    if (data.data.length === 0) {
                        const noProductMessage = document.createElement("p");
                        noProductMessage.className = "message-no-product";
                        noProductMessage.textContent = "目前無上架商品或未被代理的商品";
                        list1.appendChild(noProductMessage);
                    } else {
                        data.data.forEach(product => {
                            const listItem = document.createElement('div');
                            listItem.className = 'item-product';

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.id = `product-${product.id}`;

                            const label = document.createElement('label');
                            label.setAttribute('for', `product-${product.id}`);
                            label.textContent = ` 商品名稱: ${product.name} - 價格: ${product.price}`;

                            listItem.appendChild(checkbox);
                            listItem.appendChild(label);
                            list1.appendChild(listItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function getMyDelegations(userId) {
            fetch(`/api/1.0/product/my-delegations?userId=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const list3 = document.querySelector('.list3');
                    if (data.data.length === 0) {
                        const noProductMessage = document.createElement("p");
                        noProductMessage.className = "message-no-product";
                        noProductMessage.textContent = "目前無代理他人商品";
                        list3.appendChild(noProductMessage);
                    } else {
                        data.data.forEach(product => {
                            const listItem = document.createElement('div');
                            listItem.className = 'item-product';

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.id = `product-${product.id}`;

                            const label = document.createElement('label');
                            label.setAttribute('for', `product-${product.id}`);
                            label.textContent = ` 商品名稱: ${product.name} | 價格: ${product.price} | 庫存：${product.stock}`;

                            listItem.appendChild(checkbox);
                            listItem.appendChild(label);
                            list3.appendChild(listItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }


        // 更新直播間列表
        function updateRoomList(rooms) {
            const roomList = document.getElementById('listRooms');
            roomList.innerHTML = '';
            if (rooms.length === 0) {
                roomList.style.display = "none";
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                roomList.style.display = "block";
                rooms.forEach(room => {
                    const roomElement = createRoomElement(room);
                    roomList.appendChild(roomElement);
                });
            }
        }

        // 創建單個直播間元素
        function createRoomElement(room) {
            const startTime = new Date(room.startTime);
            const formattedTime = `${startTime.getMonth() + 1}/${startTime.getDate()} ${String(startTime.getHours()).padStart(2, '0')}:${String(startTime.getMinutes()).padStart(2, '0')}`;
            console.log(room.userImage);
            const roomElement = document.createElement('div');
            roomElement.className = 'item-room';
            roomElement.innerHTML = `
                <div class="preview-room"><img src="${room.userImage}" alt="主播預覽圖"></div>
                <div class="info-room">
                    <div class="title-room">${room.title}</div>
                    <div class="desc-room">主播: ${room.description}</div>
                    <div class="details-room">
                        <div>開播時間: ${formattedTime}</div>
                        <div>在線人數: ${room.viewerCount}</div>
                    </div>
                </div>
                <div class="overlay-room">
                    <button class="btn-join-room" data-room-id="${room.id}">加入直播</button>
                </div>
            `;
            const joinBtn = roomElement.querySelector('.btn-join-room');
            joinBtn.addEventListener('click', () => joinRoom(room));
            return roomElement;
        }

        function joinRoom(room) {
            const productsParam = encodeURIComponent(room.products.join(','));
            window.location.href = `room-2.html?roomId=${encodeURIComponent(room.roomId)}&role=viewer&products=${productsParam}&title=${encodeURIComponent(room.title)}&description=${encodeURIComponent(room.description)}`;
        }

        // 初始化
        function init() {
            getUndelgated(userId);
            getMyDelegations(userId);
        }

        init();

        // --------- websocket ------------------------------------------------------------------ //
        // 測試環境使用
        let ws = new WebSocket('ws://localhost:8080/socket');
        // 正式環境使用
        // let ws = new WebSocket('wss://techwavelab.com/socket');

        ws.onopen = () => {
            console.log('已連接到 WebSocket');
            ws.send(JSON.stringify({type: 'lobby'}));
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'roomList') {
                updateRoomList(message.rooms);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket 連接已關閉');
        };

        ws.onerror = (error) => {
            console.error('WebSocket 發生錯誤:', error);
        };

    });

    document.addEventListener('DOMContentLoaded', function () {

        // 初始隱藏合約彈出視窗
        document.querySelector('.contract-signature-container').style.display = 'none';


        // 取得下拉選單和隱藏欄位的元素
        const productSelect = document.getElementById('productName');
        const productIdInput = document.getElementById('productId');

        // 使用 fetch API 來從後端取得商品數據
        fetch(`/api/1.0/product/undelgated?userId=${localStorage.getItem('userId')}`)
            .then(response => response.json())
            .then(data => {
                const products = data.data;

                // 將每個商品加入到下拉選單中
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id; // 將商品的 id 作為選項的值
                    option.textContent = product.name; // 將商品的名稱顯示出來
                    productSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching product data:', error);

        // 當使用者選擇商品時，更新隱藏欄位的值

            productIdInput.value = productSelect.value; // 將選中的商品 ID 設置到隱藏欄位中
        });
    })
    document.querySelector('.chatRoomHidden').addEventListener('click',()=>{
        document.querySelector('.chat-container').style.display = "none";
        document.querySelector('.floating-circle').style.display = "flex"
    });
    document.querySelector('.floating-circle').addEventListener('click',()=>{
        document.querySelector('.floating-circle').style.display = "none"
        document.querySelector('.chat-container').style.display = "flex";
    });

    document.querySelector('.contract-signature-container').style.display="none";

    document.querySelector('.signature-block-A').style.display="none";
    document.querySelector('.signature-block-B').style.display="none";
    document.querySelector('.signature-A').style.display="none";
    document.querySelector('.signature-B').style.display="none";

    document.getElementById('contract-closeBtn').addEventListener('click', function () {
        document.querySelector('.contract-signature-container').style.display = 'none';
    });
    document.getElementById('createContractBtn').addEventListener('click',function () {
        document.querySelector('.contract-signature-container').style.display = 'block';
    });


    // 生成合約
    document.getElementById('generateContractBtn').addEventListener('click', function () {
        const contractData = {
            clientName: document.getElementById('clientName').value,
            sellerName: document.getElementById('sellerName').value,
            productName: document.getElementById('productName').value,
            salesPeriod: document.getElementById('salesPeriod').value,
            commissionRate: document.getElementById('commissionRate').value
        };
        const productSelect = document.getElementById('productName');
        const selectedProductName = productSelect.options[productSelect.selectedIndex].text;
        const contract_container = document.querySelector('.contract-content-container');
        const signature_container = document.querySelector('.contract-signature-block');

        const contract = `
        <div class="contract-content-container">
    <h3>委託銷售合約</h3>
    <hr>
    <p><strong>委託者</strong>：${contractData.clientName}</p>
    <p><strong>代理者</strong>：${contractData.sellerName}</p>
    <p><strong>商品名稱</strong>：${selectedProductName}</p>
    <p><strong>銷售期間</strong>：${contractData.salesPeriod}</p>
    <p><strong>佣金比例</strong>：代理者將從每筆銷售中獲得 ${contractData.commissionRate}% 的佣金。</p>
    <p>此合約由雙方協議達成，並自簽署日起生效。</p>
    <hr>
</div>
    `;
        document.getElementById('generated-contract').innerHTML = contract;
        document.querySelector('.contract-input-container').style.display = "none";
        document.getElementById('generated-contract').appendChild(signature_container);
        document.querySelector('.contract-signature-block').style.display="flex";
        document.querySelector('.signature-block-A').style.display="block";
    });


    // 初始化畫布
    const signaturePadA = document.getElementById('signature-pad-a');
    // 清除畫布按鈕
    const clearSignatureA = document.getElementById('clearSignatureA');
    // 將簽名保存變成圖片
    const saveSignatureA = document.getElementById('saveSignatureA');
    // 顯示照片的區域
    const signatureImageA = document.getElementById('signatureImageA');
    // 2D繪製
    const ctxA = signaturePadA.getContext('2d');

    // A是否可畫
    let drawingA = false;

    // 開始簽名
    signaturePadA.addEventListener('mousedown', function(event) {
        drawingA = true;
        ctxA.beginPath();
        ctxA.moveTo(event.offsetX, event.offsetY);
    });

    // 畫簽名的過程
    signaturePadA.addEventListener('mousemove', function(event) {
        if (drawingA) {
            ctxA.lineTo(event.offsetX, event.offsetY);
            ctxA.stroke();
        }
    });

    // 停止畫簽名
    signaturePadA.addEventListener('mouseup', function() {
        drawingA = false;
    });

    saveSignatureA.addEventListener('click',function () {
        saveSignature(signaturePadA,signatureImageA);
        clearSignature(ctxA,signaturePadA);
        document.querySelector('.signature-A').style.display = "block";
    })

    // 初始化畫布
    const signaturePadB = document.getElementById('signature-pad-b');
    // 清除畫布按鈕
    const clearSignatureB = document.getElementById('clearSignatureB');
    // 將簽名保存變成圖片
    const saveSignatureB = document.getElementById('saveSignatureB');
    // 顯示照片的區域
    const signatureImageB = document.getElementById('signatureImageB');
    // 2D繪製
    const ctxB = signaturePadB.getContext('2d');
    // A是否可畫
    let drawingB = false;


    // 開始簽名
    signaturePadB.addEventListener('mousedown', function(event) {
        drawingB = true;
        ctxB.beginPath();
        ctxB.moveTo(event.offsetX, event.offsetY);
    });

    // 畫簽名的過程
    signaturePadB.addEventListener('mousemove', function(event) {
        if (drawingB) {
            ctxB.lineTo(event.offsetX, event.offsetY);
            ctxB.stroke();
        }
    });

    // 停止畫簽名
    signaturePadB.addEventListener('mouseup', function() {
        drawingB = false;
    });

    saveSignatureB.addEventListener('click',function () {
        saveSignature(signaturePadB,signatureImageB);
        clearSignature(ctxB,signaturePadB);
        document.querySelector('.signature-B').style.display = "block";
    })

    // 保存簽名並清除畫布
    function saveSignature(signaturePad,signatureImage) {
        let dataURL = signaturePad.toDataURL();
        signatureImage.src = dataURL; // 顯示簽名圖片
        document.querySelector('.contract-signature-block').style.display="none";
        if (signatureImage === signatureImageA){
            document.querySelector('.signature-B').style.display="none";
            document.querySelector('.contract-signature-send-button').style.display="block";
        }else{
            document.querySelector('.signature-A').style.display="none";
            document.getElementById('sendAcceptBtn').style.display='block';
            document.getElementById('sendRejectBtn').style.display='block';
        }
    }

    // 清除畫布
    function clearSignature(ctx,signaturePad) {
        ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
    }

    let contractRoomId = null;

    function connectWebSocketForContract(chatRoomId) {
        const socket = new SockJS('/contract'); // 確認 WebSocket 端點為 /contract
        const contractStompClient = Stomp.over(socket);
        contractStompClient.connect({}, function(frame) {
            console.log(chatRoomId);
            contractRoomId = chatRoomId;
            console.log('已連接到合約端點: ' + frame);
            const userId = getCurrentUserId(); // 確認是否有用戶 ID
            if (userId) {
                subscribeToNewContract(contractRoomId); // 訂閱合約頻道
            } else {
                alert("請先登入");
            }
        }, function(error) {
            console.error('合約連接失敗:', error);
            setTimeout(connectWebSocketForContract, 5000); // 5 秒後重試連接
        });
    }

    function subscribeToNewContract(contractRoomId){
        stompClient.subscribe(`/topic/contract/${contractRoomId}`,function(choose){
            console.log(`已經訂閱:/topic/contract/${contractRoomId}`)
            const result = JSON.parse(choose.body);
            console.log(result);
            if(result.senderId !== localStorage.getItem('userId')){
                switch(result.requestType){
                    case "accept":
                        document.querySelector('.contract-signature-container').style.display = 'none';
                        alert("代理者已簽署，該份合約已生效。");
                        break;
                    case "reject":
                        document.querySelector('.contract-signature-container').style.display = 'none';
                        alert("代理者未簽署，請與其聯絡。");
                        break;
                    case "request":
                        document.querySelector('.contract-signature-container').style.display = 'block';
                        // 得到請求，先清空合約填空處
                        document.querySelector('.contract-input-container').innerHTML='';
                        // 獲取合約內容
                        const contract = `
                <div class="contract-content-container">
                <h3>委託銷售合約</h3>
                <hr>
                <p id="clientName"><strong>委託者</strong>：${result.clientName}</p>
                <p id="sellerName"><strong>代理者</strong>：${result.sellerName}</p>
                <p id="productName"><strong>商品名稱</strong>：${result.productName}</p>
                <p id="salesPeriod"><strong>銷售期間</strong>：${result.salesPeriod}</p>
                <p id="commissionRate"><strong>佣金比例</strong>：代理者將從每筆銷售中獲得 ${result.commissionRate}% 的佣金。</p>
                <p>此合約由雙方協議達成，並自簽署日起生效。</p>
                <span id="clientId" style="display: none;">${result.clientId}</span>
                <span id="productId" style="display: none;">${result.productId}</span>
                <span id="signatureImage" style="display: none;">${result.signatureImage}</span>
                <hr>
                </div>
                `;
                        document.getElementById('generated-contract').innerHTML = contract;

                        document.querySelector('.contract-signature-block').style.display="flex";
                        document.querySelector('.signature-block-B').style.display="block";
                        break;
                }
            }else{
                switch (result.requestType){
                    case "accept":
                        document.querySelector('.contract-signature-container').style.display = 'none';
                        alert("合約已保存。");
                        break;
                    case "reject":
                        document.querySelector('.contract-signature-container').style.display = 'none';
                        alert("已通知委託者，發回處理。");
                        break;
                }
            }
        });
    }

    // 發送訊息
    document.getElementById("sendContractBtn").addEventListener("click", function() {

        const productSelect = document.getElementById('productName');
        const selectedProductName = productSelect.options[productSelect.selectedIndex].text;

        if (document.getElementById('currentChatRoomName').textContent) {
            const message = {
                requestType:"request",
                chatRoomId: contractRoomId,   // 當前聊天室 ID
                senderId: localStorage.getItem("userId"),                // 發送者 ID (從 localStorage 獲取)
                clientId: localStorage.getItem("userId"),
                clientName: document.getElementById('clientName').value,
                sellerName: document.getElementById('sellerName').value,
                productName: selectedProductName,
                productId:document.getElementById('productId').value,
                salesPeriod: document.getElementById('salesPeriod').value,
                commissionRate: document.getElementById('commissionRate').value,
                signatureImage:signatureImageA.getAttribute('src'),
                timestamp: new Date().toISOString() // 當前時間
            };
            stompClient.send("/app/contract.sign", {}, JSON.stringify(message));// 透過 STOMP 發送訊息到後端
            document.getElementById('signature-preview').innerHTML=``;
            document.getElementById('generated-contract').innerHTML=`
            <div class = "contract-loading">
                <h3>合約已送出，等待代理者簽署中</h3>
                <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            `;
            document.getElementById('sendContractBtn').style.display="none";
            document.getElementById('signature-preview').innerHTML=``;
        } else {
            alert("請選擇聊天室並輸入訊息");
        }
    });

    document.getElementById("sendAcceptBtn").addEventListener("click", function() {
        const message = {
            requestType:"accept",
            chatRoomId: contractRoomId,   // 當前聊天室 ID
            senderId: localStorage.getItem("userId"),                // 發送者 ID
            clientId:document.getElementById('clientId').textContent,
            agentId:localStorage.getItem('userId'),
            clientName: document.getElementById('clientName').textContent,
            sellerName: document.getElementById('sellerName').textContent,

            productId: document.getElementById('productId').textContent,
            salesPeriod: document.getElementById('salesPeriod').textContent,
            commissionRate: document.getElementById('commissionRate').textContent,
            signatureImage:document.getElementById('signatureImage').textContent,
            agentSignatureImage:signatureImageB.getAttribute('src'),
            timestamp: new Date().toISOString() // 當前時間
        };
        stompClient.send("/app/contract.sign", {}, JSON.stringify(message));// 透過 STOMP 發送訊息到後端
    });

    document.getElementById("sendRejectBtn").addEventListener("click", function() {
        const message = {
            requestType:"reject",
            chatRoomId: document.getElementById('currentChatRoomName').textContent,   // 當前聊天室 ID
            senderId: localStorage.getItem("userId"),                // 發送者 ID (從 localStorage 獲取)
            timestamp: new Date().toISOString() // 當前時間
        };
        stompClient.send("/app/contract.sign", {}, JSON.stringify(message));// 透過 STOMP 發送訊息到後端
    });
