<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人聊天室</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            background-color: #e6e6e6;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
        }
        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .received {
            background-color: #fff;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input {
            flex-grow: 1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="email" id="recipient-input" placeholder="收件人電子郵件">
        <input type="text" id="message-input" placeholder="輸入訊息...">
        <button id="send-button">發送</button>
    </div>
</div>
<script>
    // chat.js
    class Chat {
        constructor() {
            this.socket = null;
            this.email = localStorage.getItem('userEmail');
            this.recipient = null;
            this.connect();
            this.setupEventListeners();
        }

        connect() {
            this.socket = new WebSocket('ws://localhost:8080/chat');

            this.socket.onopen = () => {
                console.log('WebSocket 連接已建立');
            };

            this.socket.onmessage = (event) => {
                const [sender, content] = event.data.split(':', 2);
                this.displayMessage(sender, content);
            };

            this.socket.onclose = () => {
                console.log('WebSocket 連接已關閉');
                // You can add reconnection logic here
            };

            this.socket.onerror = (error) => {
                console.error('WebSocket 錯誤:', error);
            };
        }

        setupEventListeners() {
            document.getElementById('send-button').addEventListener('click', () => this.sendMessage());
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.sendMessage();
                }
            });
            document.getElementById('recipient-input').addEventListener('change', (e) => this.recipient = e.target.value);
        }

        sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();
            if (content && this.recipient) {
                this.socket.send(`${this.email}:${this.recipient}:${content}`);
                this.displayMessage('您', content);
                messageInput.value = '';
            } else {
                alert('請輸入訊息和收件人電子郵件');
            }
        }

        displayMessage(sender, content) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender === '您' ? 'sent' : 'received'}`;
            messageElement.textContent = `${sender}: ${content}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    // Initialize chat when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('userEmail')) {
            new Chat();
        } else {
            alert('請先登入');
            // You can redirect to the login page here
        }
    });
</script>
</body>
</html>
