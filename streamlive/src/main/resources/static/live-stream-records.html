<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSell 直播紀錄</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header.css"/>
    <link rel="stylesheet" href="assets/css/chat.css"/>
    <link rel="stylesheet" href="assets/css/contract.css"/>
    <link rel="stylesheet" href="assets/css/footer.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .record-container {
            flex: 1;
            max-width: 1200px;
            width: calc(100% - 40px);
            box-sizing: border-box;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .record-container h1 {
            color: #FFFFFF;
            background: linear-gradient(45deg, #1a2a3a, #3a4a5a);
            padding: 1rem 0.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            text-align: center;
        }

        .record-container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .record-container th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .record-container th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .view-reviews-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .view-reviews-btn:hover {
            background-color: #2980b9;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            .record-container table, .record-container tr, .record-container td {
                display: block;
            }

            .record-container tr {
                margin-bottom: 15px;
            }

            .record-container td {
                border: none;
                position: relative;
                padding-left: 50%;
            }

            .record-container td:before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
        }

        /* 彈出視窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* 評價區塊的樣式 */
        .review {
            display: flex;
            align-items: start;
            margin: 20px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .review:last-child {
            border-bottom: none;
        }

        .review-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .review-content {
            flex-grow: 1;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .review-name {
            font-weight: bold;
        }

        .review-stars {
            color: #ffc107;
            font-size: 18px;
        }

        .review-comment {
            margin-bottom: 10px;
            color: #555;
        }

        .review-wrap{
            display: flex;
            justify-content: space-between;
        }

        .review-time {
            font-size: 12px;
            color: #999;
            text-align: right;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .review {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .review-avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .review-header {
                flex-direction: column;
            }

            .review-stars {
                margin-top: 5px;
            }

            .review-time {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-logo">
            SnapSell
        </div>
        <nav>
            <ul>
                <li><a href="client.html">找委託</a></li>
                <li><a href="agent.html">找代理</a></li>
                <li><a href="live-stream-lobby.html">找直播</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div id="user-name"></div>
            <div class="user-actions">
                <img class="icon-user" src='https://seanproject.s3.ap-northeast-1.amazonaws.com/user.png' alt="User Avatar">
                <div class="info-window">
                    <div class = "log-out" id = "my-profile-btn">
                        <div class="log-out-content">個人檔案</div>
                    </div>
                    <hr>
                    <div class = "log-out" id = "my-order-btn">
                        <div class="log-out-content">我的訂單</div>
                    </div>
                    <hr>
                    <div class = "log-out" id="my-livestream-btn">
                        <div class="log-out-content">我的直播</div>
                    </div>
                    <hr>
                    <div class = "log-out" id="my-products-btn">
                        <div class="log-out-content">我的商品</div>
                    </div>
                    <hr>
                    <div class = "log-out" id = "my-contract-btn">
                        <div class="log-out-content">我的合約</div>
                    </div>
                    <hr>
                    <div class = "log-out" id = "logout-btn">
                        <div class="log-out-content">登出</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="record-container">
    <h1>我的直播紀錄</h1>
    <table>
        <thead>
        <tr>
            <th>直播編號</th>
            <th>開始時間</th>
            <th>結束時間</th>
            <th>觀眾人數</th>
            <th>銷售數量</th>
            <th>銷售總額</th>
            <th>佣金</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="livestreamRecordList">
        <!-- JavaScript will populate this -->
        </tbody>
    </table>
</div>
<!-- 評價模態窗口 -->
<div id="reviewModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>直播評價</h2>
        <div id="reviewsContainer">
            <!-- 動態生成的評價將被插入這裡 -->
        </div>
    </div>
</div>
<footer>
    <div class="products-container">
        <p>&copy; 2024 SnapSell. All Rights Reserved.</p>
    </div>
</footer>
<!-- 聊天室區塊 -->
<div class="floating-circle">
    <img src="assets/image/messenger.png" alt="Chat Icon">
</div>

<div class="chat-container">

    <div class="chat-sidebar">
        <ul id="chatRoomList" class="chat-room-list"></ul>
        <button id="createChatRoomBtn" style="padding: 10px; background-color: #FF5A5F; border: none; border-radius: 30px; color: white; cursor: pointer;display: none;">新增聊天室</button>
    </div>

    <div class="chat-main">
        <!-- 顯示當前聊天室名稱的區塊 -->
        <div id="currentChatRoomName" class="current-chat-room">選擇聊天室</div>
        <div class = "chatRoomHidden"><img src="assets/image/close.png"></div>

        <!-- 訊息區 -->
        <div id="chatWindow" class="chat-window">
            <div id="messageArea" class="message-area"></div>
        </div>

        <!-- 創建合約按鈕 -->
        <button id="createContractBtn">創建合約</button>

        <!-- 聊天輸入框 -->
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="輸入訊息...">
            <button id="sendMessageBtn">送出</button>
        </div>
    </div>
</div>

<!-- 合約生成區塊 -->
<div class="contract-signature-container">
    <button class="contract-close-btn" id="contract-closeBtn">x</button>
    <div class="contract-input-container">
        <h2>產生合約</h2>

        <div class="contract-input-field">
            <label for="clientName">委託者名稱</label>
            <input type="text" id="clientName" placeholder="輸入委託者名稱">
        </div>

        <div class="contract-input-field">
            <label for="sellerName">代理者名稱</label>
            <input type="text" id="sellerName" placeholder="輸入代理者名稱">
        </div>

        <div class="contract-input-field">
            <label for="productName">商品名稱</label>
            <select id="productName">
                <option value="">請選擇商品</option>
            </select>
        </div>

        <!-- 隱藏欄位，用來儲存選擇的商品 ID -->
        <input type="hidden" id="productId" name="productId">

        <div class="contract-input-field">
            <label for="salesPeriod">銷售期間</label>
            <input type="text" id="salesPeriod" placeholder="輸入銷售期間">
        </div>

        <div class="contract-input-field">
            <label for="commissionRate">佣金比例 (%)</label>
            <input type="number" id="commissionRate" placeholder="輸入佣金比例">
        </div>

        <button id="generateContractBtn" class="contract-signature-button">生成合約</button>
    </div>
    <!-- 顯示生成的合約 -->
    <div id="generated-contract" class="contract-signature-generated"></div>

    <!-- 簽名區塊 -->
    <div class="contract-signature-block">
        <div class="signature-block-A">
            <h4>委託者簽名區</h4>
            <canvas id="signature-pad-a" class="contract-signature-pad"></canvas>
            <div class="signature-button-group">
                <button id="clearSignatureA" class="contract-signature-button secondary-btn">清除簽名</button>
                <button id="saveSignatureA" class="contract-signature-button">保存簽名</button>
            </div>
        </div>
        <div class="signature-block-B">
            <h4>代理者簽名區</h4>
            <canvas id="signature-pad-b" class="contract-signature-pad"></canvas>
            <div class="signature-button-group">
                <button id="clearSignatureB" class="contract-signature-button secondary-btn">清除簽名</button>
                <button id="saveSignatureB" class="contract-signature-button">保存簽名</button>
            </div>
        </div>
    </div>
    <!-- 圖像預覽區 -->
    <div id="signature-preview" class="contract-signature-preview">
        <div class ="signature-A">
            <h4>簽名圖片預覽</h4>
            <img id="signatureImageA" src="" alt="簽名圖片預覽">
        </div>
        <div class ="signature-B">
            <h4>簽名圖片預覽</h4>
            <img id="signatureImageB" src="" alt="簽名圖片預覽">
        </div>
    </div>
    <!-- 發送合約按鈕 -->
    <div class="contract-signature-send-button-container">
        <button id="sendContractBtn" class="contract-signature-send-button contract-signature-button">發送合約給代理者</button>
        <button id="sendRejectBtn" class=" contract-signature-button secondary-btn">拒絕合約</button>
        <button id="sendAcceptBtn" class=" contract-signature-button">接受合約</button>
    </div>
</div>

<!-- 引入js -->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src = "https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src = "https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src = "assets/js/header.js"></script>
<script src ="assets/js/chat.js"></script>
<script src ="assets/js/contract.js"></script>
<script>

    function formatDateTime(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');

        return `${year}/${month}/${day} ${hours}:${minutes}`;
    }

    fetch(`/api/1.0/livestream/user/${localStorage.getItem("userId")}/records`)
        .then(response => {
            if (!response.ok) {
                throw new Error('獲取失敗');
            }
            return response.json();
        })
        .then(data => {
            var livestreamRecordList = document.getElementById('livestreamRecordList');

            if (Array.isArray(data.data) && data.data.length > 0) {
                data.data.forEach(function(record, index) {
                    var startTimeFormatted = formatDateTime(new Date(record.startTime));
                    var endTimeFormatted = formatDateTime(new Date(record.endTime));
                    var commission = record.salesFigures * 0.01;
                    var recordElement = `
                            <tr>
                                <td data-label="直播編號">${index + 1}</td>
                                <td data-label="開始時間">${startTimeFormatted}</td>
                                <td data-label="結束時間">${endTimeFormatted}</td>
                                <td data-label="觀眾人數">${record.viewers}</td>
                                <td data-label="銷售數量">${record.salesQuantity}</td>
                                <td data-label="銷售總額">NT$ ${record.salesFigures}</td>
                                <td data-label="佣金">NT$ ${commission.toFixed(0)}</td>
                                <td data-label="操作">
                                    <button class="view-reviews-btn" onclick="viewReviews(${record.id})">查看評價</button>
                                </td>
                            </tr>
                        `;
                    livestreamRecordList.innerHTML += recordElement;
                });
            } else {
                livestreamRecordList.innerHTML = '<tr><td colspan="8" >暫無直播紀錄</td></tr>';
            }
        })
        .catch(error => {
            alert('無法獲取直播紀錄，請稍後再試。');
            console.error('錯誤:', error);
        });

    function viewReviews(liveId) {
        fetch(`/api/1.0/livestream/${liveId}/satisfaction`)
            .then(response => response.json())
            .then(data => {
                const reviewsContainer = document.getElementById('reviewsContainer');
                reviewsContainer.innerHTML = '';

                if (data.data.length === 0) {
                    reviewsContainer.innerHTML = '<p>暫無評價</p>';
                } else {
                    data.data.forEach(review => {
                        const stars = '★'.repeat(review.score) + '☆'.repeat(5 - review.score);
                        const reviewElement = `
                        <div class="review">
                            <img src="${review.image}" alt="${review.name}" class="review-avatar">
                            <div class="review-content">
                                <div class="review-header">
                                    <span class="review-name">${review.name}</span>
                                    <span class="review-stars">${stars}</span>
                                </div>
                                <div class = "review-wrap">
                                    <p class="review-comment">${review.comment}</p>
                                    <p class="review-time">${formatDateTime(new Date(review.createdTime))}</p>
                                </div>
                            </div>
                        </div>
                    `;
                        reviewsContainer.innerHTML += reviewElement;
                    });
                }

                document.getElementById('reviewModal').style.display = 'block';
            })
            .catch(error => {
                console.error('Error fetching reviews:', error);
                alert('無法獲取評價，請稍後再試。');
            });
    }

    // 關閉模態窗口
    document.querySelector('.close').onclick = function() {
        document.getElementById('reviewModal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('reviewModal')) {
            document.getElementById('reviewModal').style.display = 'none';
        }
    }

    function formatDateTime(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');

        return `${year}/${month}/${day} ${hours}:${minutes}`;
    }

</script>

</body>
</html>
