<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>直播大廳</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        /* 大廳容器 */
        #lobby {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* 房間清單 */
        #roomList {
            list-style: none;
            padding: 0;
        }
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .room-info {
            flex-grow: 1;
        }
        .room-actions {
            margin-left: 20px;
        }
        .room-actions button {
            padding: 8px 16px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .room-actions button:hover {
            background-color: #0056b3;
        }
        /* 創建房間 */
        #createRoom {
            display: flex;
            margin-bottom: 20px;
        }
        #createRoom input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #createRoom button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #createRoom button:hover {
            background-color: #218838;
        }
        /* 響應式設計 */
        @media (max-width: 600px) {
            .room-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .room-actions {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div id="lobby">
    <h1>直播大廳</h1>
    <div id="createRoom">
        <input type="text" id="newRoomId" placeholder="輸入要創建的房間 ID">
        <button id="createRoomBtn">創建房間</button>
    </div>
    <ul id="roomList">
        <!-- 房間清單將動態生成 -->
    </ul>
</div>

<script>
    let ws = new WebSocket('ws://localhost:8080/socket');
    // 正式環境使用
    // let ws = new WebSocket('wss://techwavelab.com/socket');

    ws.onopen = () => {
        console.log('已連接到 WebSocket');
        ws.send(JSON.stringify({ type: 'lobby' }));
    };

    ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'roomList') {
            updateRoomList(message.rooms);
        }
    };

    ws.onclose = () => {
        console.log('WebSocket 連接已關閉');
    };

    ws.onerror = (error) => {
        console.error('WebSocket 發生錯誤:', error);
    };

    document.getElementById('createRoomBtn').onclick = () => {
        const roomId = document.getElementById('newRoomId').value.trim();
        if (!roomId) {
            alert('請輸入房間 ID');
            return;
        }
        // 創建房間後，直接進入 room.html
        window.location.href = 'room.html?roomId=' + encodeURIComponent(roomId) + '&role=broadcaster';
    };

    function updateRoomList(rooms) {
        const roomListElement = document.getElementById('roomList');
        roomListElement.innerHTML = ''; // 清空當前的房間清單

        if (rooms.length === 0) {
            roomListElement.innerHTML = '<li>目前沒有可加入的房間。</li>';
            return;
        }

        rooms.forEach(room => {
            const listItem = document.createElement('li');
            listItem.className = 'room-item';

            const roomInfo = document.createElement('div');
            roomInfo.className = 'room-info';
            roomInfo.innerHTML = `
                <strong>房間 ID:</strong> ${room.roomId}<br>
                <strong>開播時間:</strong> ${new Date(room.startTime).toLocaleString()}<br>
                <strong>觀看人數:</strong> ${room.viewerCount}
            `;

            const roomActions = document.createElement('div');
            roomActions.className = 'room-actions';
            const joinButton = document.createElement('button');
            joinButton.textContent = '加入房間';
            joinButton.onclick = () => {
                // 加入房間後，進入 room.html
                window.location.href = 'room.html?roomId=' + encodeURIComponent(room.roomId) + '&role=viewer';
            };

            roomActions.appendChild(joinButton);

            listItem.appendChild(roomInfo);
            listItem.appendChild(roomActions);

            roomListElement.appendChild(listItem);
        });
    }
</script>
</body>
</html>
